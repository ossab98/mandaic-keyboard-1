<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandaic Keyboard</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">mandaic keyboard</a>
        <a href="info.html">how to use?</a>
      </nav>
    </header>

    <main>
      <!-- Textarea -->
      <div>
        <textarea lang="mid" autofocus dir="rtl" placeholder="ࡋࡉࡔࡀࡍࡀ ࡌࡀࡍࡃࡀࡉࡉࡀ"></textarea>
      </div>

      <!-- Keyboard -->
      <div class="base">
        <kbd data-code="Backquote" class="mandaic">&#1600;</kbd>
        <kbd data-code="Digit1">1</kbd>
        <kbd data-code="Digit2">2</kbd>
        <kbd data-code="Digit3">3</kbd>
        <kbd data-code="Digit4">4</kbd>
        <kbd data-code="Digit5">5</kbd>
        <kbd data-code="Digit6">6</kbd>
        <kbd data-code="Digit7">7</kbd>
        <kbd data-code="Digit8">8</kbd>
        <kbd data-code="Digit9">9</kbd>
        <kbd data-code="Digit0">0</kbd>
        <kbd data-code="Minus">-</kbd>
        <kbd data-code="Equal">=</kbd>
        <kbd data-code="Backspace" class="delete">Delete</kbd>
        <kbd data-code="Tab" class="tab">Tab</kbd>
        <kbd data-code="KeyQ" class="mandaic">ࡒ</kbd>
        <kbd data-code="KeyW" class="mandaic">ࡔ</kbd>
        <kbd data-code="KeyE" class="mandaic">ࡏ</kbd>
        <kbd data-code="KeyR" class="mandaic">ࡓ</kbd>
        <kbd data-code="KeyT" class="mandaic">ࡕ</kbd>
        <kbd data-code="KeyY" class="mandaic">ࡈ</kbd>
        <kbd data-code="KeyU" class="mandaic">ࡅ</kbd>
        <kbd data-code="KeyI" class="mandaic">ࡉ</kbd>
        <kbd data-code="KeyO" class="mandaic">ࡇ</kbd>
        <kbd data-code="KeyP" class="mandaic">࡚</kbd>
        <kbd data-code="BracketLeft">[</kbd>
        <kbd data-code="BracketRight">]</kbd>
        <kbd data-code="Backslash" class="backslash">\</kbd>
        <kbd data-code="CapsLock" class="capslock">Caps Lock</kbd>
        <kbd data-code="KeyA" class="mandaic">ࡀ</kbd>
        <kbd data-code="KeyS" class="mandaic">ࡎ</kbd>
        <kbd data-code="KeyD" class="mandaic">ࡃ</kbd>
        <kbd data-code="KeyF" class="mandaic">ࡐ</kbd>
        <kbd data-code="KeyG" class="mandaic">ࡂ</kbd>
        <kbd data-code="KeyH" class="mandaic">ࡄ</kbd>
        <kbd data-code="KeyJ" class="mandaic">ࡖ</kbd>
        <kbd data-code="KeyK" class="mandaic">ࡊ</kbd>
        <kbd data-code="KeyL" class="mandaic">ࡋ</kbd>
        <kbd data-code="Semicolon" class="mandaic">࡙</kbd>
        <kbd data-code="Quote" class="">'</kbd>
        <kbd data-code="Enter" class="enter">Enter</kbd>
        <kbd data-code="ShiftLeft" class="leftshift">Shift</kbd>
        <kbd data-code="KeyZ" class="mandaic">ࡆ</kbd>
        <kbd data-code="KeyX" class="mandaic">ࡗ</kbd>
        <kbd data-code="KeyC" class="mandaic">ࡑ</kbd>
        <kbd data-code="KeyV" class="mandaic">ࡘ</kbd>
        <kbd data-code="KeyB" class="mandaic">ࡁ</kbd>
        <kbd data-code="KeyN" class="mandaic">ࡍ</kbd>
        <kbd data-code="KeyM" class="mandaic">ࡌ</kbd>
        <kbd data-code="Comma" class="mandaic">࡛</kbd>
        <kbd data-code="Period" class="mandaic">࡞</kbd>
        <kbd data-code="Slash">/</kbd>
        <kbd data-code="ShiftRight" class="rightshift">Shift</kbd>
      </div>
    </main>

    <!-- Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
